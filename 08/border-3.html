<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>박스모델</title>
	<style>
		h1 {
			padding-bottom: 5px;
			border-bottom: 3px solid #ccc;
			/* 아랫 부분 - 3px짜리 회색 실선*/
		}

		p {
			padding: 10px;
			border: 3px dotted black;
			/* 모든 방향 - 3px짜리 검정 점선 */
		}
	</style>
</head>

<body>
	<h1>hello world</h1>
	<p>hello world</p>
</body>

</html>
